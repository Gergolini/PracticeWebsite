{% extends "base.html" %}

{% block body %}
    <h1>Sign In</h1>
    <form action="" method="POST" novalidate>
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=40) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=40) }}
        </p>
        <p>
            {{ form.remember_me.label }}
            {{ form.remember_me() }}
        </p>
        <p> {{ form.submit() }} </p>
    </form>
{% endblock %}
